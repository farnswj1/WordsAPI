{% extends "base.html" %}

{% block js %}
    <script defer type="text/javascript" src="static/js/main.js"></script>
{% endblock js %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-4 text-center">
            <form method="GET">
                <div class="form-group">
                    <a class="btn btn-light shadow" href="/download">Click here to download all the words!</a>
                    <input class="form-control shadow mt-5 mb-3" type="text" id="search" name="search" required pattern="[A-Za-z]+" placeholder="Search for words here!">
                    <button class="btn btn-primary shadow" type="submit">Search</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
