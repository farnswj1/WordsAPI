<!DOCTYPE html>
<html class="h-100" lang="en">
    <head>
        <!-- Title -->
        <title>Words API</title>

        <!-- Metadata -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/c66b56e08d.js" crossorigin="anonymous"></script>
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="static/css/main.css">

        <!-- Custom JS -->
        <script type="text/javascript" src="static/js/main.js"></script>
    </head>
    <body class="d-flex flex-column h-100">
        <!-- Header -->
        <header class="pt-3 text-center">
            <h1>Words API</h1>
        </header>

        <!-- Main Content -->
        <main class="my-auto">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="text-center"> 
                            <!-- Search Form -->
                            <form class="mb-5" method="GET">
                                <div class="form-group">
                                    <input class="form-control mb-3" type="text" id="search" name="search" placeholder="Search for words here">
                                    <button type="submit" class="btn btn-primary">Search</button>
                                </div>
                            </form>

                            <!-- Download link to all words -->
                            <a class="btn btn-primary" href="/download">Download all words!</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
