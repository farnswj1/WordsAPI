<!DOCTYPE html>
<html class="h-100" lang="en">
    <head>
        <title>Words API</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="static/images/favicon.ico">
        <script src="https://kit.fontawesome.com/c66b56e08d.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="static/css/main.css">
        {% block js %}{% endblock js %}
    </head>
    <body class="d-flex flex-column h-100">
        <header class="site-header">
            <nav class="navbar navbar-expand-sm navbar-light bg-light justify-content-center">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Words API</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/about">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="my-auto">
            <div class="container-fluid my-5">
                {% block content %}{% endblock content %}
            </div>
        </main>
        <footer class="bg-light text-center py-1">
            <div class="container-fluid">
                <h5>This website is powered by Flask!</h5>
            </div>
        </footer>
    </body>
</html>
